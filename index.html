<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="qrcode_component_container">
    <div class="qrcode_component">
      <img src="./images/image-qr-code.png" alt="QR code" >
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="disc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
